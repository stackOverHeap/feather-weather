[env]
lib_deps = 
    https://github.com/adafruit/RadioHead.git#44475b7e7143738668a4fc93024afba4950c54e5 ; no tags nor version... so using a commit to fix the version
    https://github.com/adafruit/RTClib.git#2.1.4
    https://github.com/adafruit/Adafruit_AHTX0.git#2.0.5
    https://github.com/johnrickman/LiquidCrystal_I2C.git#1.1.3
    

[env:feather32u4_STATION]
platform = atmelavr
board = feather32u4
framework = arduino
build_type = release
build_flags =
    -D STATION

    -Wl,-u,vfprintf 
    -Wl,-lprintf_flt 
    -lm

[env:feather32u4_MODULE]
platform = atmelavr
board = feather32u4
framework = arduino
build_type = release
build_flags =
    -D MODULE

board_fuses.efuse = 0xF7   ; BOD disabled
board_fuses.hfuse = 0xD8   ; SPI, Boot, EESAVE
board_fuses.lfuse = 0x58   ; Internal 8 MHz RC, no clock divide
